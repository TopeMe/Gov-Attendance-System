<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="form-container">
        <form id="checkin-form">
            <h2>EMPLOYEE'S NAME</h2>
            <input type="text" id="employee-name" placeholder="NAME" required>
            <button type="button" id="checkin-btn">Check In</button>
            <p>Login as admin click: <a href="#" id="show-login">ENTER</a></p>
        </form>

        <form  id="login-form" style="display: none;">
            <span class="previous" id="back-btn">&#8249;</span>
            <h2>ADMIN LOGIN</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="button" id="login-btn">Login</button>
        </form>
        
    </div>


    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
